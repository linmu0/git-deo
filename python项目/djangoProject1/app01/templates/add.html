
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>添加信息</title>
<style>
   body{
       background: #E1FFFF;
       text-align: center;
  }
   h1{
       font-size: 30px;
       padding-top: 30px;
  }
   label,input{
       font-size: 20px;
      {#/* border-top: 20px;             padding-top: 20px;内边距*/#}
       margin-top: 15px;/*外边距*/
       width: 180px;   /*输入框长度*/
  }
   button{         /*控制按钮位置大小及间距*/
       font-size: 25px;
       margin-left: 60px;
       margin-right: -20px;
       /*border-radius: 10px;*/
       color: deepskyblue;
  }
</style>
</head>
<body>
<h1>请在下列信息栏填入学生的基本信息</h1><br>
<div>
<form id="StuInfo" action="/add/" method="post">
    {% csrf_token %}
   <label>学号:</label>
   <input type="text" name="id" required autofocus><br>
   <label>学生姓名:</label>
{#    required autofocus 表示空白不允许提交#}
   <input type="text" name="stuname" required autofocus><br>
   <label>学生电话:</label>
   <input type="text" name="stuphone" required autofocus><br>
   <label>绩点:</label>
   <input type="text" name="point" required autofocus><br>
    <label>身高:</label>
   <input type="text" name="high" required autofocus><br>
    <label>家庭住址:</label>
   <input type="text" name="address" required autofocus><br>
        <span style="color: red ;font-size: 25px;">{{ error_msg }}</span>
</form>


</div>
<div>

   </p>
   <button type="reset" form="StuInfo">清空</button>
   <button type="submit" form="StuInfo">提交</button><br><br>
   <a href="http://127.0.0.1:8000/home">
       <button style="width: 180px">返回主页面</button>
   </a>
   </div>
</body>
</html>
